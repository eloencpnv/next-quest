<!DOCTYPE html>
<html>
<head>
    <title>Facture - Next Quest</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .invoice { max-width: 800px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 20px; }
        .details { margin-bottom: 20px; }
        .total { font-weight: bold; text-align: right; }
    </style>
</head>
<body>
    <div class="invoice">
        <div class="header">
            <h1>Facture</h1>
            <p>Next Quest</p>
        </div>
        <div class="details">
            <p><strong>Facturé à :</strong> {{employerName}}</p>
            <p><strong>Montant :</strong> {{amountGrossCHF}} CHF</p>
            <p><strong>Commission :</strong> {{commissionCHF}} CHF</p>
            <p><strong>Net à payer :</strong> {{amountNetCHF}} CHF</p>
            <p><strong>IBAN :</strong> {{ibanPlatform}}</p>
            <p><strong>Référence :</strong> {{reference}}</p>
        </div>
    </div>
</body>
</html>
